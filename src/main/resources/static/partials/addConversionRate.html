<div ng-show="!showLoading" id="main">
	<div class="wrapper">
		<!-- header start -->
		<header>
			<div class="header">
				<div class="container">
					<div class="top-nav">
						<ul>
						<span class="app_signature"><a

								src="../images/libreexchange_logo.png"

						<ul>

						</ul>
					</div>

			</div>
		</header>
		<!-- header end -->
		<div class="signup-main">
			<div class="signup">
				<div class="signup-box">

					<img alt="CLOSE" src="../images/close.png" ng-click="close()" style="float: right;">
					
					<div class="form-title-row">
						<h3>Add Conversion Rate:</h3>
					</div>
							
						
					<br />


					<form class="form-basic" name="myForm">

<!-- 						<div class="form-row"> -->
<!-- 							<label> <span>Country:</span> <input -->
<!-- 								class="form-control" id="country" name="country" -->
<!-- 								type="text" ng-model="localCompany.country" -->
<!-- 								required -->
<!-- 								autofocus/> -->

<!--                                      ng-messages="myForm.country.$error"> -->
<!--                                     <div ng-message="required">Country is required.</div> -->
<!-- 								</div> -->
<!-- 							</label> -->
<!-- 						</div> -->
						
						<div class="form-row">
							<label> <span>Company:</span> <input
								class="form-control" id="company" name="company"
								type="text" ng-model="conversionRate.company"
								required
								autofocus/>
								<div class="help-block text-danger form-warning"
                                     ng-if="myForm.company.$dirty"
                                     ng-messages="myForm.company.$error">
                                    <div ng-message="required">Company is required.</div>
								</div>
							</label>
						</div>
						<div class="form-row">
							<label> <span>Source Currency:</span> <input
								class="form-control" id="sourceCurrency" name="sourceCurrency"
								type="text" ng-model="conversionRate.sourceCurrency"
								required
								autofocus  />
								<div class="help-block text-danger form-warning"
									ng-if="myForm.sourceCurrency.$dirty"
									ng-messages="myForm.sourceCurrency.$error">
									<div ng-message="required">Source Currency is required.</div>
								</div>
							</label>
						</div>
						<div class="form-row">
							<label> <span>Target Currency:</span> <input
								class="form-control" id="targetCurrency" name="targetCurrency"
								type="text" ng-model="conversionRate.targetCurrency"
								required
								autofocus  />
								<div class="help-block text-danger form-warning"
									ng-if="myForm.targetCurrency.$dirty"
									ng-messages="myForm.targetCurrency.$error">
									<div ng-message="required">Target Currency is required.</div>
								</div>
							</label>
						</div>
						
						<div class="form-row">
						
						
							<label> <span>Rate:</span> <input
								class="form-control" id="rate" name="rate"
								type="number" ng-model="conversionRate.rate"
								required
								autofocus />
								<div class="help-block text-danger form-warning"
                                     ng-if="myForm.rate.$dirty"
                                     ng-messages="myForm.rate.$error">
                                    <div ng-message="required">Rate is required.</div>
								</div>
							</label>
						</div>

						<div class="form-row">
							<input class="bt bt-blue" type="button" ng-disabled="myForm.$invalid && canCreate()"
								style="float: right; margin-left: 5px; width: 35%;"
								ng-click="execute()" value="ADD" />
						</div>
						
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
