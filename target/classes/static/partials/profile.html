	<div class="white-box" style="height: 580px;">
		<div class="main-box">
			<div class="col-md-12">
				<h2 style="margin: 0px 0px 10px 10px;">Edit My Profile</h2>
			</div>
			<br>

			<div class="col-md-12">
				<div class="col-md-4"
					style="border-right: 1px solid silver; margin-left: 0px;">
					<form name="editProfileForm" class="form-basic">

						<!-- 						<div class="form-title-row"> -->
						<h3 style="padding-top: 0px; margin: 0px 0px 10px 0px;">Your
							Information</h3>
						<!-- 						</div> -->

						<div class="form-row">
							<img src="images/user_normal.png" width="50px" height="50px"
								style="margin-left: 9px" alt="user image" /> <input
								type="button" class="bt bt-blue"
								style="float: right; margin: 5px;" value="Upload" />
						</div>

						<div class="form-row">
							<label> <span style="padding: 5px 5px 5px 0px;">Username</span>
								<input type="text" class="user" id="displayname"
								name="displayname" disabled="true" style="width: 58%"
								ng-model="displayname">
							</label>
						</div>

						<div class="form-row">
							<label> <span style="padding: 5px 5px 5px 0px;">Email
									Address</span> <input type="email" class="user" id="email"
								name="email" disabled="true" style="width: 58%" ng-model="email" />
							</label>
						</div>

						<div class="form-row">
							<label> <span style="padding: 5px 5px 5px 0px;">Phone</span>
								<input type="tel" class="user" id="phone" name="retention"
								style="width: 58%" ng-model="phone">
							</label>
						</div>

						<div class="form-row">
							<label> <span style="padding: 5px 5px 5px 0px;">Address</span>
								<input type="text" class="user" id="address" name="address"
								style="width: 58%" ng-model="address">
							</label>
						</div>

						<div class="form-row">
							<label> <span style="padding: 5px 5px 5px 0px;">Country</span>
								<input type="text" class="user" id="country" name="country"
								style="width: 58%" ng-model="country">
							</label>
						</div>

						<div class="form-row">
							<label> <span style="padding: 5px 5px 5px 0px;">Organization</span>
								<input type="text" class="user" id="organisation"
								name="organisation" style="width: 58%" ng-model="organisation">
							</label>
						</div>

						<div class="form-row" style="float: right; margin-top: 55px;">
							<input type="submit" ng-click="updateProfile()"
								value="Update Information"
								ng-disabled="editProfileForm.displayname.$dirty && editProfileForm.displayname.$invalid ||
  									editProfileForm.email.$dirty && editProfileForm.email.$invalid"
								class="bt bt-blue" /> <input type="button"
								ng-click="cancelUpdate()" class="bt bt-black" value="Reset"
								style="margin-left: 5px; margin-right: 5px;">
						</div>
					</form>
				</div>

				<div class="col-md-6" style="margin-left: 25px;">
					<form class="form-basic"
						style="padding-right: 0px; padding-left: 0px;">
						<!-- 						<div class="form-title-row"> -->
						<h3 style="padding-top: 0px; margin: 0px 0px 10px 0px;">Your
							Access Keys</h3>
						<!-- 						</div> -->
						<div class="form-row">
							<label> <span style="padding: 5px 5px 5px 0px;">AWS
									Access API Key</span> <input type="text" class="user" id="awsapikey"
								name="awsapikey" style="width: 59%" ng-model="awsapikey">
							</label>
						</div>
						<div class="form-row">
							<label> <span style="padding: 5px 5px 5px 0px;">AWS
									Secret Key</span> <input type="text" class="user" id="awssecretkey"
								name="awssecretkey" style="width: 59%" ng-model="awssecretkey">
							</label>
						</div>

						<div class="form-row">
							<input type="submit" ng-click="updateProfileAWS()"
								value="Update access keys" style="float: right;"
								ng-disabled="editProfileForm.displayname.$dirty && editProfileForm.displayname.$invalid ||
  									editProfileForm.email.$dirty && editProfileForm.email.$invalid"
								class="bt bt-blue" />
						</div>
					</form>

					<div ng-show="showLoading && !showAPIFail">
						<img src="images/loader-small.gif" class="loader-left">
					</div>
					<div>
						<div style="margin-top: 46px;">
							<h3 style="padding-top: 0px; margin: 0px 0px 10px 0px;">Access
								keys management:</h3>
							<div ui-grid="gridOptions" class="grid" style="height: 90px;"></div>
							<div style="margin-top: 10px; padding: 4px;">
								<input class="bt bt-blue" type="button"
									ng-disabled="canGenerate()"
									style="float: right; margin-left: 5px"
									ng-click="generateKeys()" value="Generate Api Key" /> <input
									class="bt bt-black" ng-disabled="canDelete()" type="button"
									style="float: right; margin-left: 5px" ng-click="deleteKey()"
									value="Delete Key" />
							</div>
						</div>


						<!-- 					<br /> <br /> <br /> -->
						<!-- 					<form name="form"> -->
						<!-- 					<div > -->

						<!-- 						<strong><label style="font-family: LatoBold">Your public -->
						<!-- 								key :</label></strong><br> -->
						<!-- <p ng-class="{ 'has-error' : form.publickeydetails.$invalid && form.publickeydetails.$dirty }"> -->
						<!-- 						<textarea rows="3" cols="60"  -->
						<!-- 							style="margin-top: 10px; padding: 4px;" -->
						<!-- 							ng-model="publickeydetails" id="publickeydetails" -->
						<!-- 							name="publickeydetails" >Your current public key.</textarea> -->
						<!-- </p> -->
						<!-- 						<br /> <input class="bt bt-blue" type="button" -->
						<!-- 							ng-disabled="canAddPublicKey()" -->
						<!-- 							style="float: right; margin-left: 5px" -->
						<!-- 							ng-click="generatepublicKeys()" value="Add public Key" /> -->
						<!-- 					</div> -->
						<!-- 					</form> -->

						<div style="margin-top: 46px;">

							<h3 style="padding-top: 0px; margin: 0px 0px 10px 0px;">Your
								public key :</h3>

							<textarea row="3"
								style="margin-top: 0px; padding: 4px; width: 98%; resize: none;"
								ng-model="publickeydetails" id="publickeydetails"
								name="publickeydetails">Your public key.</textarea>

							<input class="bt bt-blue" type="button"
								ng-disabled="canAddPublicKey()"
								style="float: right; margin-top: 17px"
								ng-click="generatepublicKeys()" value="Add public Key" />
						</div>


					</div>
				</div>

			</div>



		</div>


	</div>
</div>
