
<div align="center" ng-show="showLoading && !showAPIFail">
	<img src="images/loader.gif" class="loader">
</div>
<div ng-show="!showLoading" id="main">
	<div class="wrapper">
		<div class="signup-main">
			<div class="signup">
				<img src="images/logo.png">
				<h2>UPDATE YOUR PASSWORD</h2>
				<div class="signup-box">
					<form method="post" ng-submit="resetpassword()" name="resetForm">
						<p
							ng-class="{ 'has-error' : resetForm.password.$invalid && resetForm.password.$dirty }">
							<input password-strength class="password form-control" type="password"
								name="password" ng-model="user.password" placeholder="New Password"
								minlength="8" required>
						<div class="help-block text-danger"
							ng-if="resetForm.password.$dirty"
							ng-messages="resetForm.password.$error">
							<div ng-message="required">Password is required.</div>
							<div ng-message="minlength, maxlength">Password must have
								at least 8 characters.</div>
						</div>
						</p>

						<p
							ng-class="{ 'has-error' : resetForm.confirmPassword.$invalid && resetForm.confirmPassword.$dirty }">
							<input password-match="user.password" name="confirmPassword"
								ng-model="confirmPassword" type="password" class="password form-control"
								placeholder="Confirm Password" required>
						<div class="help-block text-danger"
							ng-if="resetForm.confirmPassword.$dirty"
							ng-messages="resetForm.confirmPassword.$error">
							<div ng-message="compareTo">Password must match.</div>
						</div>
						</p>
						<p class="button">
							<input name="Submit" type="submit" value="UPDATE"
								ng-disabled="resetForm.$invalid">
						</p>
					</form>

					<p class="text">
						<small>Don't have an account yet? <a href="/#/signup">Sign
								up</a></small>
					</p>
					<p class="text">
						<small>Forgot your password? <a href="/#/forgotpassword">Reset
								Password</a></small>
					</p>

				</div>

			</div>
		</div>
	</div>
</div>
