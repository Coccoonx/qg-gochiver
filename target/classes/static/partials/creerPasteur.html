
<div align="center" ng-show="showLoading && !showAPIFail">
	<img src="images/loader.gif" class="loader">
</div>
<div ng-show="!showLoading" id="main">
	<div class="wrapper">
		<!-- header start -->
		<header>
			<div class="header">
				<div class="container">
					<div class="top-nav">
						<ul>
						<span class="app_signature"><a
							href="#/transactions" style="border: none;"><img alt="logo app"
								src="../images/libreexchange_logo.png"
								style="width: 30px; height: 30px;">&nbsp;&nbsp; 
								<span style="color: #000; font-size: 24px; vertical-align: super;">EEC MunZeu Admin Portal</span></a>
						</span>
					</ul>
					</div>
					<div class="top-right">
						<ul>
							<li class="user dropdown"><a href="#/logout">Log out</a>
<!-- 							<div class="dropdown-content"> -->
<!-- 								<a href="#/logout">Log out</a> -->
<!-- 							</div> -->
							</li>

						</ul>
					</div>
				</div>
			</div>
		</header>
		<!-- header end -->
		<div class="signup-main">
		
			<div class="signup">
				<div class="signup-box">

					<img alt="CLOSE" src="../images/close.png" ng-click="close()" style="float: right;">
					
				    <div class="form-title-row">
						<h3>Creer un Berger</h3>
					</div>
					<br />


					<form class="form-basic" name="myForm">
					
					<div class="form-row">
							<label> <span>Titre :</span> <input
									class="form-control" id="title" name="title"
									type="text" ng-model="pastor.title"
									required
									autofocus />
								<div class="help-block text-danger form-warning"
									 ng-if="myForm.title.$dirty"
									 ng-messages="myForm.title.$error">
									<div ng-message="required">Champ requis.</div>
								</div>
							</label>
						</div>

						<div class="form-row">
							<label> <span>Prenom(s):</span> <input
									class="form-control" id="firstname" name="firstname"
									type="text" ng-model="pastor.firstname"
									required
									autofocus />
								<div class="help-block text-danger form-warning"
									 ng-if="myForm.firstname.$dirty"
									 ng-messages="myForm.firstname.$error">
									<div ng-message="required">Champ requis.</div>
								</div>
							</label>
						</div>
						
						<div class="form-row">
							<label> <span>Nom(s):</span> <input
									class="form-control" id="lastname" name="lastname"
									type="text" ng-model="pastor.lastname"
									required
									autofocus />
								<div class="help-block text-danger form-warning"
									 ng-if="myForm.district.$dirty"
									 ng-messages="myForm.lastname.$error">
									<div ng-message="required">Champ requis.</div>
								</div>
							</label>
						</div>
						
						<div class="form-row">
							<label> <span>Telephone:</span> <input
									class="form-control" id="phones" name="phones"
									type="text" ng-model="pastor.phones"
									
									autofocus />
<!-- 								<div class="help-block text-danger form-warning" -->
<!-- 									 ng-if="myForm.numberOfDevoted.$dirty" -->
<!-- 									 ng-messages="myForm.numberOfDevoted.$error"> -->
<!-- 									<div ng-message="required">Champ requis.</div> -->
<!-- 								</div> -->
							</label>
						</div>
						
						<div class="form-row">
							<label> <span>Lien Image du Pasteur :</span> <input
									class="form-control" id="imageurl" name="imageurl"
									type="text" ng-model="pastor.imageurl"
									
									autofocus />
<!-- 								<div class="help-block text-danger form-warning" -->
<!-- 									 ng-if="myForm.website.$dirty" -->
<!-- 									 ng-messages="myForm.website.$error"> -->
<!-- 									<div ng-message="required">Champ requis.</div> -->
<!-- 								</div> -->
							</label>
						</div>


						
                        <div class="form-row">
                            <label> <span>Paroisse d'affectation :</span> 
                            	<select style="width: 191px;" class="form-control" id="address-country" ng-model="parishselected"
                            	ng-options="parish as parish.displayName for parish in availableParishes" 
   								ng-change="update()">
                            	</select>
                            </label>
                        </div>
						
						<div class="form-row">
							<input class="bt bt-blue" type="button" ng-disabled="myForm.$invalid && canCreate()"
								   style="float: right; margin-left: 5px; width: 35%;"
								   ng-click="createPastor()" value="Creer" />
						</div>
				    
				</div>
			</div>
			
		</div>
	</div>
</div>
