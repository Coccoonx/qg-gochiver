<div align="center" ng-show="showLoading && !showAPIFail">
	<img src="images/loader.gif" class="loader">
</div>
<div ng-show="!showLoading" id="main">
	<div class="wrapper">
		<!-- header start -->
		<header>
			<div class="header">
				<div class="container">
					<div class="top-nav">
						<ul>
						<span class="app_signature"><a
							href="#/transactions" style="border: none;"><img alt="logo app"
								src="../images/libreexchange_logo.png"
								style="width: 30px; height: 30px;">&nbsp;&nbsp; 
								<span style="color: #000; font-size: 24px; vertical-align: super;">Go Archive Portal</span></a>
						</span>
					</ul>
					</div>
					<div class="top-right">
						<ul>
							<li class="user dropdown"><a href="#/logout">Log out</a>
<!-- 							<div class="dropdown-content"> -->
<!-- 								<a href="#/logout">Log out</a> -->
<!-- 							</div> -->
							</li>


						</ul>
					</div>
				</div>
			</div>
		</header>
		<!-- header end -->
		<div class="signup-main">
			<div class="signup">
				<div class="signup-box">

					<img alt="CLOSE" src="../images/close.png" ng-click="close()" style="float: right;">
					
					<div class="form-title-row">
						<h2>Create Admin</h2>
					</div>
							
						
					<br />


					<form class="form-basic" name="signupForm">

						<p
							ng-class="{ 'has-error' : signupForm.displayName.$invalid && signupForm.displayName.$dirty }">
							<input type="text" name="displayName" class="user form-control"
								ng-pattern="/^[a-z][a-z0-9]+$/i" ng-model="admin.name"
								placeholder="Username" required autofocus>
						<div class="help-block text-danger"
							ng-if="signupForm.displayName.$dirty"
							ng-messages="signupForm.displayName.$error">
							<div ng-message="required">You must enter your name.</div>
						</div>
						</p>
						
						<p
							ng-class="{ 'has-error' : signupForm.email.$invalid && signupForm.email.$dirty }">
							<input type="email" class="email form-control" value="Email"
								name="email" ng-model="admin.email" placeholder="Email" required>
						<div class="help-block text-danger"
							ng-if="signupForm.email.$dirty"
							ng-messages="signupForm.email.$error">
							<div ng-message="required">Your email address is required.</div>
							<div ng-message="email">Please enter a valid email address.</div>
						</div>
						</p>

						<p
							ng-class="{ 'has-error' : signupForm.password.$invalid && signupForm.password.$dirty }">
							<input password-strength class="password form-control"
								type="password" name="password" ng-model="admin.password"
								placeholder="Password" minlength="8" required>
						<div class="help-block text-danger"
							ng-if="signupForm.password.$dirty"
							ng-messages="signupForm.password.$error">
							<div ng-message="required">Password is required.</div>
							<div ng-message="minlength, maxlength">Password must have
								at least 8 characters.</div>
						</div>
						</p>

						<p
							ng-class="{ 'has-error' : signupForm.confirmPassword.$invalid && signupForm.confirmPassword.$dirty }">
							<input password-match="admin.password" name="confirmPassword"
								ng-model="confirmPassword" type="password"
								class="password form-control" placeholder="Confirm Password"
								required>
						<div class="help-block text-danger"
							ng-if="signupForm.confirmPassword.$dirty"
							ng-messages="signupForm.confirmPassword.$error">
							<div ng-message="compareTo">Password must match.</div>
						</div>
						</p>
						
						<p class="button">
							<input name="Submit" type="submit"
								ng-disabled="signupForm.$invalid" value="Create" ng-click="createAdmin()"/>
						</p>
<!-- 						<div class="form-row"> -->
<!-- 							<input class="bt bt-blue" type="button" ng-disabled="myForm.$invalid && canCreate()" -->
<!-- 								style="float: right; margin-left: 5px; width: 35%;" -->
<!-- 								ng-click="execute()" value="Create" /> -->
<!-- 						</div> -->
						
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
